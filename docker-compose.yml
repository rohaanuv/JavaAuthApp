version: "3"
services:
  app:
    container_name: auth-server
    restart: always
    build: .
    ports:
      - 80:8080

  db:
    container_name: mysql
    restart: always
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=test1234
      - MYSQL_DATABASE=test
    ports:
      - 3306:3306
    volumes:
      - /mnt/mydb/
